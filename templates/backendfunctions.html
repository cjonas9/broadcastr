<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>broadCastr v0.0.1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/backendfunctions.css') }}">
    <script>
        async function callFunction(endpoint, outputId) {
            const userInput = document.getElementById('userInput').value;
            const response = await fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input: userInput })
            });
            const data = await response.json();
            document.getElementById(outputId).innerText = data.output;
        }
    </script>
</head>
<body>
	<h1>broadCastr v0.0.1</h1>
    <h2>Run Backend Functions</h2>

    <div class="left-panel">
        Last.fm User Name: <input type="text" id="userInput" input_text="Enter last.fm username" />
        <br><br>

        <button class="function-button" onclick="callFunction('/run_overall', 'output')">Get overall top artists and plays from Last.fm</button><br>
        <button class="function-button" onclick="callFunction('/run_yearly', 'output')">Get yearly top artists and plays from Last.fm</button><br>
        <button class="function-button" onclick="callFunction('/query_users', 'output')">Get broadCastr user list from database</button><br>
        <button class="function-button" onclick="callFunction('/store_top_artists', 'output')">Store overall top artists to database</button><br>
        <button class="function-button" onclick="callFunction('/query_top_artist_data', 'output')">Display overall top artists from database</button><br>
    </div>

    <div class="right-panel">
        <div id="output"></div>
    </div>

    <div class="bottom-panel">
        <a href="/">Link to Home</a>
    </div>
    
</body>
</html>
