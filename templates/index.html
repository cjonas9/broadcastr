<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>broadCastr v0.0.1</title>
    <script>
        async function callFunction(endpoint, outputId) {
            const userInput = document.getElementById('userInput').value;
            const response = await fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input: userInput })
            });
            const data = await response.json();
            document.getElementById(outputId).innerText = data.output;
        }
    </script>
</head>
<body>
	<h1>broadCastr v0.0.1</h1>
    <h2>Run Backend Functions</h2>

    Last.fm User Name: <input type="text" id="userInput" input_text="Enter last.fm username">
    <br><br>

    <button onclick="callFunction('/run_overall', 'outputA')">Get overall top artists and plays from Last.fm</button>
    <div id="outputA" style="margin-top:10px; margin-bottom:20px; color:blue;"></div>

    <button onclick="callFunction('/run_yearly', 'outputB')">Get yearly top artists and plays from Last.fm</button>
    <div id="outputB" style="margin-top:10px; margin-bottom:20px; color:green;"></div>

    <button onclick="callFunction('/query_users', 'outputC')">Get broadCastr user list from database</button>
    <div id="outputC" style="margin-top:10px; margin-bottom:20px; color:aqua;"></div>

    <button onclick="callFunction('/store_top_artists', 'outputD')">Store overall top artists to database</button>
    <div id="outputD" style="margin-top:10px; margin-bottom:20px; color:black;"></div>

    <button onclick="callFunction('/query_top_artist_data', 'outputE')">Display overall top artists from database</button>
    <div id="outputE" style="margin-top:10px; margin-bottom:20px; color:black;"></div>
</body>
</html>
